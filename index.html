<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"
		/>

		<link
			rel="stylesheet"
			href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
			integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="./assets/css/styles.css" />
		<title>Read n Relax</title>
	</head>
	<body>
		<header>
			<div>
				<h1
					class="has-text-centered is-size-1 has-text-weight-bold has-text-light"
				>
					Read n Relax
				</h1>
			</div>
			<form class="is-form">
				<div class="columns is-flex is-justify-content-center submit-container">
					<input
						class="input justify-content-center input-width"
						type="text"
						placeholder="Enter Location"
					/>
					<button class="button submit-icon" type="submit">
						Submit <i class="fas fa-arrow-right"></i>
					</button>
				</div>
				<div class="is-flex is-justify-content-center">
					<div class="checkbox-container">
						<input class="checkbox" type="checkbox" />
						<label class="label-text" for="box_all">All</label>
					</div>
					<div class="checkbox-container">
						<input type="checkbox" />
						<label class="label-text" for="box_1">Libraries</label>
					</div>
					<div class="checkbox-container">
						<input type="checkbox" />
						<label class="label-text" for="box_2">Bookstores</label>
					</div>
					<div class="checkbox-container">
						<input type="checkbox" />
						<label class="label-text" for="box_3">Parks</label>
					</div>
					<div class="checkbox-container">
						<input type="checkbox" />
						<label class="label-text" for="box_4">Coffee</label>
					</div>
				</div>
			</form>
		</header>

		<!-- map goes in this section -->

		<section>
			<!--The Container for the map along with submit button-->
			<div class="map-container">
				<div id="map"></div>
				<div class="formBlock"></div>
			</div>
		</section>
		<footer class="section is-flex is-justify-content-center footer-content">
			<div class="quote-box">
				<p id="quotes"></p>
				<small id="author"></small>
				</div>
		</footer>
		<script src="./assets/js/script.js"></script>
	</body>
</html>
