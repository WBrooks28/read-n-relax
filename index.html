<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"
		/>

		<link
			rel="stylesheet"
			href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
			integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="./assets/css/styles.css" />
		<title>Read n Relax</title>
	</head>
	<body>
		<header>
			<div>
				<h1
					class="has-text-centered is-size-1 has-text-weight-bold has-text-light"
				>
					Read n Relax
				</h1>
			</div>
			<form class="is-form" onsubmit="getCity()">
				<div class="columns is-flex is-justify-content-center submit-container">
					<input
						class="input justify-content-center input-width"
						type="text"
						placeholder="Enter Location"
					/>
					<button class="button submit-icon" type="submit">
						Submit <i class="fas fa-arrow-right"></i>
					</button>
				</div>
				<div class="is-flex is-justify-content-center">
					<div class="checkbox-container">
						<input class="checkbox" type="checkbox" id="all" value="libraries+bookstores+parks+coffee" />
						<label class="label-text" for="all">All</label>
					</div>
					<div class="checkbox-container">
						<input type="checkbox" id="libraries" value="libraries" />
						<label class="label-text" for="libraries">Libraries</label>
					</div>
					<div class="checkbox-container">
						<input type="checkbox" id="bookstores" value="bookstores" />
						<label class="label-text" for="bookstores">Bookstores</label>
					</div>
					<div class="checkbox-container">
						<input type="checkbox" id="parks" value="parks" />
						<label class="label-text" for="parks">Parks</label>
					</div>
					<div class="checkbox-container">
						<input type="checkbox" id="coffee" value="coffee"/>
						<label class="label-text" for="coffee">Coffee</label>
					</div>
				</div>
			</form>
		</header>

		<!-- map goes in this section -->

		<section>
			<!--The Container for the map-->
			<div class="map-container">
				<div id="map"></div>
			</div>
		</section>
		<footer class="section is-flex is-justify-content-center footer-content">
			<div class="quote-box">
				<p id="quotes"></p>
				<small id="author"></small>
				</div>
		</footer>
		<script async src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBQyjNgRCUdgkuyAXYjvyBKMU3A2FKabeo&libraries=places&callback=initMap"></script>
		<script src="https://code.jquery.com/jquery-3.6.0.min.js"integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="crossorigin="anonymous"></script>
		<script src="./assets/js/script.js"></script>
	</body>
</html>
